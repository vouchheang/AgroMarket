    <h2 class="mt-4">Fruit</h2>
    <div class="row" id="fruit1-cards">
      <!-- Fruit cards will be inserted here by JavaScript -->
    </div>
    <div class="justify-content-center mt-3 text-center">
      <a href="#" class="btn btn-primary">View All</a>
    </div>
  
    <script>
      const fruit1 = [
        { img: "images/apple.png", title: "Apple", quantity: "10 kg", price: "$5 per kg", province: "Kompot", organic: false },
        { img: "images/banana.png", title: "Banana", quantity: "10 kg", price: "$5 per kg", province: "Prey Veng", organic: true },
        { img: "images/apple.png", title: "Apple", quantity: "10 kg", price: "$5 per kg", province: "Kompong Speu", organic: true },
        { img: "images/apple.png", title: "Apple", quantity: "10 kg", price: "$5 per kg", province: "Kompot", organic: true },
        { img: "images/banana.png", title: "Banana", quantity: "10 kg", price: "$5 per kg", province: "Prey Veng", organic: false },
        { img: "images/apple.png", title: "Apple", quantity: "10 kg", price: "$5 per kg", province: "Kompong Speu", organic: false }
      ];
  
      const fruit1CardsContainer = document.getElementById('fruit1-cards');
  
      fruit1.forEach(fruit => {
        const card1 = document.createElement('div');
        card1.className = 'col-md-4';
  
        const organicBadge = fruit.organic ? '<span class="badge organic-badge">Organic</span>' : '';
  
        card1.innerHTML = `
          <div class="card position-relative">
            <img src="${fruit.img}" class="card-img-top" alt="${fruit.title}">
            ${organicBadge}
            <div class="card1-body">
              <h5 class="card1-title">${fruit.title}</h5>
              <p class="card1-text">Quantity: ${fruit.quantity}</p>
              <p class="card1-text">Price: ${fruit.price}</p>
              <p class="card1-text">Province: ${fruit.province}</p>
            </div>
          </div>
        `;
  
        fruit1CardsContainer.appendChild(card1);
      });
    </script>
